<div class="container">
    <div *ngIf="!submitted">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="">List Movies</button>
        <button mat-menu-item routerLink="/add">Add Movie</button>
        <button mat-menu-item routerLink="/delete">Delete Movie</button>
       
      </mat-menu>
      <mat-toolbar style="color : blueviolet">ADD MOVIE</mat-toolbar>


        <form #heroForm="ngForm" (ngSubmit)="onSubmit(heroForm.value)">
        <div class="form-group">
          <label for="name">Movie Name</label>
          <input type="text" class="form-control" name="name" ngModel #name="ngModel" required>
          <div class="alert alert-danger" [hidden]="name.valid || name.pristine">Name is required</div>
        </div>
        <div class="form-group">
          <label for="alterEgo">Year</label>
          <input type="text" class="form-control" name="alterEgo" ngModel #alterEgo="ngModel" required>
          <div class="alert alert-danger" [hidden]="alterEgo.valid || alterEgo.pristine">Alter Ego is required</div>
        </div>
        <div class="form-group">
          <label for="power">Box Office</label>
          <select class="form-control" name="power" ngModel #power="ngModel" required>
            <option *ngFor="let p of powers" [value]="p">{{ p }}</option>
          </select>
          <div class="alert alert-danger" [hidden]="power.valid || power.pristine">Power is required</div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!heroForm.valid">Submit</button>
      </form>
    </div>
    <div *ngIf="submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-md-2">Name</div>
        <div class="col-md-10 pull-left">{{ form.name }}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Alter Ego</div>
        <div class="col-md-10 pull-left">{{ form.alterEgo }}</div>
      </div>
      <div class="row">
        <div class="col-md-2">Power</div>
        <div class="col-md-10 pull-left">{{ form.power }}</div>
      </div>
      <br />
      Raw output from form.value:
      <br />
      {{ form | json }}
      <br /><br />
      <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
  </div>
